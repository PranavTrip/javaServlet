<html>
    <head>
        <title>Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="Form" method="POST">
                <p>Name : </p>
                <input name="user_name" placeholder="Enter Your Name" type="text"/>
                <p>Email : </p>
                <input name="user_email" placeholder="Enter Your Email" type="email"/>
                <p>Password : </p>
                <input name="user_password" placeholder="Enter Your Password" type="password"/>
                <p>Gender : </p>
                <input name="user_gender" placeholder="Enter Your Gender" type="text"/>
                <p>Age : </p>
                <input name="user_age" placeholder="Enter Your Age" type="number"/>
                <br />
                <input name="user_condition" type="checkbox" value="checked"/>
                <p>I agree to the terms and conditions. </p>
                <button type="submit">Submit</button>
            </form>
            
        </div>
    </body>
</html>
